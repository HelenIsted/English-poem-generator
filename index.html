<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helen Isted's Poem Generator</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <header>AI Poem Generator</header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="What would you like your poem to be about?"
            autofocus
            required
            autocomplete="off"
            class="request"
            id="user-submit"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem hidden" id="poem"></div>
      </main>
    </div>
    <footer>
      This page was coded by
      <a href="https://www.linkedin.com/in/helen-isted/" target="_blank"
        >Helen Isted</a
      >
      and is
      <a
        href="https://github.com/HelenIsted/English-poem-generator"
        target="_blank"
      >
        Open-Sourced on GitHub.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
